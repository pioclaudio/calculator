<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div id="main-container">
        <div id="calc-container">
            <div id="calc-display">
                <div id="calc-expression"></div>
                <div id="calc-input">0</div>
            </div>
            <div id="calc-numbers">
                <div class="calc-button" id="button-clear-input">CE</div>
                <div class="calc-button" id="button-clear">C</div>
                <div class="calc-button" id="button-backspace">&#9003;</div>
                <div class="calc-button operator">&#x00F7</div>

                <div class="calc-button number">7</div>
                <div class="calc-button number">8</div>
                <div class="calc-button number">9</div>
                <div class="calc-button operator">&#xD7</div>

                <div class="calc-button number">4</div>
                <div class="calc-button number">5</div>
                <div class="calc-button number">6</div>
                <div class="calc-button operator">&#x2212</div>

                <div class="calc-button number">1</div>
                <div class="calc-button number">2</div>
                <div class="calc-button number">3</div>
                <div class="calc-button operator">&#x002B</div>

                <div class="calc-button number">0</div>
                <div class="calc-button" id="button-point">.</div>
                <div class="calc-button" id="button-plusminus">&#xB1</div>
                <div class="calc-button" id="button-equal">&#x003D</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
